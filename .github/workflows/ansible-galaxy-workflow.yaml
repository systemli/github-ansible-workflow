---
name: Ansible Galaxy

on:
  workflow_call:
    inputs:
      git-branch:
        type: string
        required: false
        default: "main"
      path:
        type: string
        required: false
        default: "./"
    secrets:
      galaxy-token:
        required: true
        description: "Token to upload the Role to Ansible Galaxy"

jobs:
  publish:
    name: Publish Role
    runs-on: ubuntu-22.04
    steps:
      - name: 'Checkout git repo'
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: 'Release on galaxy'
        uses: ansible-actions/ansible-galaxy-action@v1.1.1
        with:
          galaxy_api_key: ${{ secrets.galaxy-token }}
