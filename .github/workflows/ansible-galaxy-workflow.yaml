---
name: Ansible Galaxy

on:
  workflow_call:
    secrets:
      galaxy-token:
        required: true
        description: "Token to upload the Role to Ansible Galaxy"

jobs:
  publish:
    name: Publish Role
    runs-on: ubuntu-20.04
    steps:
      - name: Publish to Ansible Galaxy
        uses: robertdebock/galaxy-action@1.2.0
        with:
          galaxy_api_key: ${{ secrets.galaxy-token }}
